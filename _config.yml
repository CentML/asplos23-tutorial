title: "ASPLOS'23 Tutorial"
theme: just-the-docs
remote_theme: just-the-docs/just-the-docs

# logo: "/assets/images/logo-with-text.png"

aux_links:
  "GitHub":
    - "https://github.com/CentML/asplos23-tutorial"
aux_links_new_tab: true

heading_anchors: true

# Footer "Edit this page on GitHub" link text
# gh_edit_link: true # show or hide edit this page link
# gh_edit_link_text: "Edit at GitHub"
# gh_edit_repository: "https://github.com/chips-compilers-mlsys-21/chips-compilers-mlsys-21" # the github URL for your repo
# gh_edit_branch: "main" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
# gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

# ga_tracking: UA-96378503-2
# ga_tracking_anonymize_ip: true

color_scheme: d2l


tagline:
description:
author:
baseurl: /asplos23-tutorial # the subpath of your site, e.g. /blog
#baseurl:
url: https://centml.github.io # the base hostname & protocol for your site, e.g. http://example.com
exclude: ["Gemfile", "Gemfile.lock", "LICENSE", "README.md"]

# Collections for website data
collections:
#  hidet_tutorials:
#    output: true
#    permalink: /hidet-tutorials/:path/
  staffers:
  modules:
    
#just_the_docs:
#  # Define which collections are used in just-the-docs
#  collections:
#    # Reference the "tests" collection
#    hidet_tutorials:
#      # Give the collection a name
#      name: "Hidet Tutorials"
##

# Default layouts for each collection type
defaults:
  - scope:
      path: ''
      type: staffers
    values:
      layout: staffer
      subpath: '/assets/images/'

plugins:
  - jekyll-jupyter-notebook

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

